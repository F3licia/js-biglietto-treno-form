<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FormBigliettoTreno</title>
</head>
<body>
<div class="main">
    <div>
        <h1 class="center">Calcola il prezzo del tuo biglietto</h1>
        <div class="mainbox shadow">              
            <form id="myForm" action="">
                    <div class="box">
                        <label>Nome Cognome</label><br>
                        <input type="text" id="nomeUser" name="uName" placeholder="Nome e cognome">
                    </div>

                    <div class="box">
                        <label>Km da percorrere</label><br>
                    <input type="text" id="kmUser" name="uKm" placeholder="km che farai">
                     </div>

                    <div class="box">
                        <label>Fascia d'età</label><br>
                        <select id="ageUser" name="uAge">
                            <option value="sconto40">Più di 64 anni</option>
                            <option value="sconto20">Minorenne</option>
                            <option value="sconto0">Altro</option>
                        </select>
                     </div>
                    <div class="center">
                        <button>Genera</button>
                        <button onClick="refreshPage()">Annulla</button>
                     </div>      
            </form>
        </div>
    </div>
    <div>
        <h1 class="center">Il tuo biglietto</h1>
        <div class="white">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <hr>
                <div class="mainbox">
                    
                    <div class="gray">
                        <h4>NOME PASSEGGERO</h4>
                        <h4 id="stampaNome"></h4>
                    </div>
                    <div class="col">
                        <h3>Offerta</h3>
                        <p id="stampaOfferta"></p>
                    </div>
                    <div class="col">
                        <h4>Carrozza</h4>
                        <p id="stampaCarr"></p>
                    </div>
                    <div class="col">
                        <h4>Codice CP</h4>
                        <p id="stampaCode"></p>
                    </div>
                    <div class="col">
                        <h4>Costo biglietto</h4>
                        <p id="stampaPrezzo"></p>
                    </div>
                </div>
            <hr>
        </div>
    </div>
<h2 id="saluto">Buon viaggio!</h2>


</div>
    <script src="myScriptForm.js"></script>
</body>
</html>
